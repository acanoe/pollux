<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pollux</title>
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/rss-parser@3.7.6/dist/rss-parser.min.js"></script>
  </head>
  <body
    class="with-custom-webkit-scrollbars with-custom-css-scrollbars"
    data-dm-shortcut-enabled="true"
    data-sidebar-shortcut-enabled="true"
    data-set-preferred-mode-onload="true"
  >
    <div
      class="page-wrapper with-navbar with-sidebar"
      data-sidebar-type="overlayed-sm-and-down"
      x-data="setup()"
      x-init="init"
    >
      <nav class="navbar justify-content-between">
        <div class="navbar-content">
          <button class="btn" type="button">
            <i class="fa fa-bars" aria-hidden="true"></i> Menu
          </button>
        </div>
        <a href="#" class="navbar-brand">Pollux</a>
        <div class="navbar-content">
          <button class="btn btn-primary" type="button">Sign up</button>
        </div>
      </nav>
      
      <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>

      <div class="sidebar">
      </div>

      <div class="content-wrapper">
        <div class="container-fluid">
          <!-- First comes a content container -->
          <div class="content">
            <h1 class="content-title font-size-22">
              <!-- font-size-22 = font-size: 2.2rem (22px) -->
              Pollux: RSS reader using AlpineJS and HalfmoonCSS
            </h1>
            Inspired from
            <a
              href="https://blog.codecourse.com/build-an-rss-reader-with-alpine-js/"
              >this tutorial</a
            >
          </div>
          <template x-for="entry in sortedFeed()">
            <div class="card">
              <h2 class="card-title" x-text="entry.title"></h2>

              <span x-text="entry.date.toDateString()"></span>
              <a
                class="button"
                x-bind:href="entry.link"
                x-text="entry.link"
              ></a>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <script>
          let parser = new RSSParser();

      function setup() {
        return {
          feed: [],

          sources: [
            "https://codecourse.com/api/rss/courses",
            "https://buttondown.email/alpinejs/rss"
          ],

          sortedFeed() {
            return this.feed.sort((first, second) => {
              return second.date.getTime() - first.date.getTime();
            });
          },

          get(source) {
            parser.parseURL(source, (err, feed) => {
              if (err) {
              }

              feed.items.forEach(entry => {
                this.addToFeed(entry);
              });
            });
          },

          addToFeed(item) {
            this.feed.push({
              author: item.author,
              title: item.title,
              link: item.link,
              date: new Date(item.pubDate)
            });
          },

          init() {
            this.sources.forEach(source => {
              this.get(source);
            });
          }
        };
      }
    </script>
  </body>
</html>
